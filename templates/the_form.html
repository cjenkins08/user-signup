<!Doctype html>
<html>
<header>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <title> User Signup Assignment </title>
    </head>
</header>

<body>
  <form method ='POST'>
    <label> Username
        <input name="user" type="text" value= "{{username}}" />
    <label>
    <p class='error'>{{user_error}}</p>    
    
    <br>

    <label> Password
        <input name="password" type="password" value= "{{password}}"/>
    </label>
    <p class='error'>{{password_error}}</p>
    
    <br>
    
    <label> Verify Password
        <input name="verify_password" type="password" value= "{{verify_password}}" />
    </label>
    <p class='error'>{{verify_password_error}}</p>
    
    <br>
    <label> Email (optional)
        <input name="email" type="text" value= "{{email}}"/>
    </label>
    <p class='error'>{{email_error}}</p>
    <input type ="submit" name='Validate' />
</body>
<footer>
    C. Jenkins Assignment 3
</footer>
</html>
